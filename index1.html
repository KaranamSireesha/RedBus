                        <img class="seat seat-img unavailable" src="./assets/MicrosoftTeams-image (3).png" alt="">

                        <img class="seat seat-img unavailable" src="./assets/MicrosoftTeams-image (3).png" alt="">
                    </div>
                    <div>
                        <img class="seat seat-img image" src="./assets/seat-available.png" alt="">
                        <img class="seat seat-img image" src="./assets/seat-available.png" alt="">
                        <img class="seat seat-img image mx-2" src="./assets/seat-available.png" alt="">
                        <img class="seat seat-img image" src="./assets/seat-available.png" alt="">
                    </div>
                </div>
                <div class="passenger-seating-right">
